<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.findkit.com/wp-content/uploads/2023/08/cropped-findkit-favicon-192x192.png"
    />
    <title>Findkit Search for WordCamp EU 2024</title>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
      }

      .container {
        max-width: 800px;
        display: block;
        margin: 0 auto;
      }
    </style>

    <!-- There's only the search on this page. No need to lazy load. -->
    <link
      rel="preload"
      href="https://cdn.findkit.com/ui/v1.3.1/esm/implementation.js"
      as="script"
    />
    <link
      rel="preload"
      href="https://cdn.findkit.com/ui/v1.3.1/styles.css"
      as="style"
    />

    <script type="module">
      // https://docs.findkit.com/ui/setup
      import {
        FindkitUI,
        css,
        html,
      } from "https://cdn.findkit.com/ui/v1.3.1/esm/index.js";

      const ui = new FindkitUI({
        publicToken: "pzbDzB9D0:eu-north-1",
        container: ".container",
        minTerms: 0,
        // params: {
        //     semantic: {
        //         mode: "hybrid",
        //         k: 15,
        //     },
        // },

        // https://docs.findkit.com/ui/styling
        css: css`
          .findkit--container {
            --findkit--brand-color: #c828d2;
          }

          .findkit--magnifying-glass-lightning {
            visibility: visible;
          }

          .findkit--highlight {
            color: #2d2d2d;
          }

          .logo {
            display: flex;
            align-self: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
            width: clamp(10vw, 335px, 70vw);
          }

          .findkit--header p {
            text-align: center;
          }

          .description {
            font-style: italic;
            color: #2d2d2d;
            width: clamp(10vw, 60ch, 80vw);
            text-aling: center;
            align-self: center;
            margin: 5px;
          }

          .description:first-of-type {
            margin-top: 20px;
          }

          .description:last-of-type {
            margin-bottom: 20px;
          }

          .description a:hover,
          .description a:visited {
            color: #0000ba;
          }

          .wc {
            height: 145px;
            display: block;
            object-fit: contain;
          }

          .logos {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 40px;
            margin-bottom: 20px;
          }

          @media (max-width: 600px) {
            .logos {
              margin-bottom: 20px;
              margin-top: 0px;
              justify-content: space-around;
            }

            .logos a {
              display: flex;
              justify-content: center;
              align-items: center;
            }

            .wc {
              height: 100px;
            }
            .logo {
              height: 40px;
              width: unset;
              margin-bottom: 30px;
            }
          }
        `,

        // https://docs.findkit.com/ui/slot-overrides/
        slots: {
          // https://docs.findkit.com/ui/slot-overrides/slots#header
          Header(props) {
            return html`
              <p class="description">
                Findkit Search for WordCamp EU 2024 indexed on Thursday the
                13th.
              </p>
              <p class="description">
                Come talk to Findkit developers in the Main Expo Hall 3!
              </p>
              <div class="logos">
                <a href="https://www.findkit.com" target="_blank">
                  <img src="/findkit.svg" class="logo" />
                </a>
                <a href="https://europe.wordcamp.org/" target="_blank">
                  <img src="/wceu/wceu.png" class="wc" />
                </a>
              </div>
              ${props.children}
            `;
          },
        },
      });

      ui.on("open", (e) => {
        if (!ui.nextTerms) {
          ui.search("After party");
          const input = ui.container.shadowRoot.querySelector("input");
          input.value = "After party";
        }
        ui.container.shadowRoot.querySelector("input").focus();
      });
    </script>
  </head>

  <body>
    <div class="container">Loading...</div>
  </body>
</html>
